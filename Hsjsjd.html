<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slideshow Landscape</title>
    <style>
        /* Remove margens e garante ocupação total da tela */
        body, html {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
        }

        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        .container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Garante que a imagem preencha o landscape sem distorcer */
            opacity: 0;
            animation: fadeAnimation 16s forwards; /* 3s por imagem (8x3=24) */
        }

        /* Configuração de Delay para cada imagem */
        .container img:nth-child(1) { animation-delay: 0s; }
        .container img:nth-child(2) { animation-delay: 3s; }
        .container img:nth-child(3) { animation-delay: 6s; }
        .container img:nth-child(4) { animation-delay: 9s; }
        .container img:nth-child(5) { animation-delay: 12s; }
        .container img:nth-child(6) { animation-delay: 15s; }
        .container img:nth-child(7) { animation-delay: 18s; }
        .container img:nth-child(8) { 
            animation-delay: 21s; 
            animation-fill-mode: forwards; /* Garante que a última fique visível */
        }

        @keyframes fadeAnimation {
            0% { opacity: 0; }
            10% { opacity: 1; }  /* Aparece */
            25% { opacity: 1; }  /* Fica visível */
            35% { opacity: 0; }  /* Some para a próxima entrar */
            100% { opacity: 0; }
        }

        /* Ajuste especial para a última imagem não sumir */
        .container img:last-child {
            animation: finalFade 24s forwards;
            animation-delay: 21s;
        }

        @keyframes finalFade {
            0% { opacity: 0; }
            20% { opacity: 1; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
    <img src="1.png" alt="Img 1">
    <img src="2.png" alt="Img 2">
    <img src="3.png" alt="Img 3">
    <img src="4.png" alt="Img 4">
    <img src="5.png" alt="Img 5">
   <img src="6.png" alt="Img 6">
   <img src="7.png" alt="Img 7">
   <img src="8.png" alt="Img 8">
    </div>

</body>
</html>
